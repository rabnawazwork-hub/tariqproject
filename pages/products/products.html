<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products | Scentoria</title>
    <link rel="icon" type="image/png" href="../../images/logo.png">
    <link rel="stylesheet" href="../../shared/common.css">
</head>

<body>
    <header>
        <img src="../../images/logo.png" class="logo" alt="Scentoria Logo">
        <nav>
            <a href="../../index.html">Home</a>
            <a href="../products/products.html">Products</a>
            <a href="../services/services.html">Services</a>
            <a href="../blog/blog.html">Blogs</a>
            <a href="../about/about.html">About</a>
        </nav>
        <a href="../cart/cart.html" class="cart-icon">ðŸ›’</a>
    </header>

    <section class="products-section">
        <h1>Our Candle Collection</h1>
        <div class="product-grid" id="productGrid"></div>
    </section>

    <footer>
        <p> Â© 2025 Scentoria | All Rights Reserved</p>
    </footer>

    <script src="../../shared/products.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const productGrid = document.getElementById('productGrid');

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = function () {
                    window.location.href = '../product-detail/product-detail.html?id=' + product.id;
                };

                productCard.innerHTML = `
                    <img src="../../${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="scent">${product.scent}</p>
                    <p class="price">Rs. ${product.price}</p>
                    <button class="view-btn">View Details</button>
                `;

                productGrid.appendChild(productCard);
            });
        });
    </script>

    <style>
        .products-section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
        }
    </style>
</body>

</html>
