<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scentoria | Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="LOGO.png" class="logo" alt="Scentoria Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="services.html">Services</a>
            <a href="blog.html">Blogs</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <section class="hero">
        <h2>Light the Scent of Peace</h2>
        <p>Hand-poured scented candles for comfort, calmness and joy.</p>
    </section>

    <section class="featured">
        <h2>Featured Products</h2>
        <div class="product-grid" id="featuredGrid">
            <!-- Featured products will be loaded here by JavaScript -->
        </div>
    </section>

    <footer>
        <p> Â© 2025 Scentoria | All Rights Reserved</p>
    </footer>

    <!-- Load products data first -->
    <script src="products.js"></script>
    <script src="script.js"></script>

    <!-- Then run the code that uses it -->
    <script>
        // Load featured products (first 3 products)
        const featuredGrid = document.getElementById('featuredGrid');

        // Get first 3 products as featured
        const featuredProducts = products.slice(0, 3);

        featuredProducts.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.onclick = function () {
                window.location.href = 'product-detail.html?id=' + product.id;
            };

            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="scent">${product.scent}</p>
                <p class="price">Rs. ${product.price}</p>
                <button class="view-btn">View Details</button>
            `;

            featuredGrid.appendChild(productCard);
        });
    </script>
</body>

</html>
