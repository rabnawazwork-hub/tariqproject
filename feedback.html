<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback | Scentoria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <header>
        <img src="LOGO.png" class="logo" alt="Scentoria Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="services.html">Services</a>
            <a href="blog.html">Blogs</a>
            <a href="contact.html">Contact</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>
    <section>
        <h1>Customer Feedback Form</h1>
        <form onsubmit="return validateForm()" method="get">
            <fieldset>
                <legend>Your information</legend>
                <label>Name:</label>
                <input type="text" name="name" id="name" required><br><br>

                <label>Email:</label>
                <input type="email" name="email" id="email" required><br><br>

            </fieldset>

            <fieldset>
                <legend>Service Rating</legend>
                <label>Rate our Service:</label><br>
                <input type="radio" name="rate"> Excellent<br>
                <input type="radio" name="rate"> Good<br>
                <input type="radio" name="rate"> Average<br>
                <input type="radio" name="rate"> Poor<br>
            </fieldset>
            <fieldset>
                <legend>Service Used</legend>
                <input type="checkbox"> Product Purchase<br>
                <input type="checkbox"> Delivery<br>
                <input type="checkbox"> Support<br>
                <input type="checkbox"> Other<br>
            </fieldset>

            <label>Feedback Type:</label>
            <select>
                <option>Suggestion</option>
                <option>Complaint</option>
                <option>Appreciation</option>
            </select><br><br>

            <label>Comments:</label> <br>
            <textarea rows="5"></textarea><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </form>
    </section>
    <footer>
        <p> Â© 2025 Scentoria | All Rights Reserved</p>
    </footer>
</body>

</html>
